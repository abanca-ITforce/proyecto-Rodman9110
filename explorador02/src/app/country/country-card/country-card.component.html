


<mat-card class="example-card">
<mat-card-header>
  <div mat-card-avatar class="example-header-image">
      <img class="flag" src="https://www.countryflags.io/{{ country.iso2Code }}/shiny/32.png">
  </div>
  <mat-card-title>{{country.name}}</mat-card-title>
  <mat-card-subtitle>Capital city: {{country.capitalCity}}</mat-card-subtitle>
  <mat-card-subtitle>Id: {{country.id}}</mat-card-subtitle>
</mat-card-header>
<hr>
<mat-card-content>
 <ul>
   <li>iso2Code: {{country.iso2Code}}</li>
   <li>Income Level: {{country.incomeLevel.value}}</li>
   <li>Latitude: {{country.latitude}}</li>
   <li>Longitude: {{country.longitude}}</li>
 </ul>
</mat-card-content>
<mat-card-actions>
</mat-card-actions>
</mat-card>
